<!DOCTYPE html>
<html lang="en">
<head>
    <title>Media Queries</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        .parent{
            height: 100vh;
        }

        .header{
            height: 10%;
            background-color: blueviolet;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header__logo{
            font-size: 2vw;
        }

        .header__menu{
            display: flex;
            gap: 20px;
        }

        .main{
            height: 80%;
            display: flex;
        }

        .main__img{
            flex: 1;
            background-image: url("https://imgs.search.brave.com/wEkCfWBWv0GydJwkGunGeLatoOJ1Guq9ItDHw6YjkQM/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93d3cu/bWFyY2VsbHVzLm1p/Y2hsaWJyYXJ5Lm9y/Zy9zaXRlLWFzc2V0/cy9pbWFnZXMvYW1h/em9uLWxvZ28uanBn/L0BAaW1hZ2VzL2lt/YWdlLmpwZWc");
            background-repeat: no-repeat;
            background-position: center center;
        }

        .main__info{
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .main__info__1{
            font-size: 3vw;
        }

        .main__info__2,.main__info__3,.main__info__4,.main__info__5{
            font-size: 2vw;
        }

        .footer{
            height: 10%;
            display: flex;
            gap: 40px;
            justify-content: flex-end;
            align-items: center;
            font-size: 30px;
            background-color: aqua;
        }

        @media (max-width:6px) {
            .header__menu{
                display: none;
            }
            .header{
                justify-content: center;
                align-items: center;
            }
            .header__logo{
                font-size: 8vw;
            }
            .main{
                flex-direction: column;
            }
            .main__info__2,.main__info__3,.main__info__4,.main__info__5{
                display: none;
            }
            .main__info__1{
                font-size: 5vw;
                text-align: center;
            }
            .footer{
                justify-content: center;
                align-items: center;
            }
        }

    </style>
</head>
<body>
    <!-- Parent -->
    <div class="parent">

        <!-- Header -->
        <div class="header">
            <div class="header__logo">Finishing School</div>
            <div class="header_menu">
                <a href="#"><i class="fa fa-home"></i>Home</a>
                <a href="#"><i class="fa fa-info"></i>About</a>
                <a href="#"><i class="fa fa-phone"></i>Contact</a>
                <a href="#"><i class="fa fa-sign-in"></i>Sign-In</a>
            </div>
        </div>

        <!-- main -->
        <div class="main">
            <div class="main__img"></div>

            <div class="main__info">
                <p class="main__info__1">FullStack Java</p>
                <p class="main__info__2">JAVA</p>
                <p class="main__info__3">Hyderabad</p>
                <p class="main__info__4">Cyber Towers</p>
                <p class="main__info__5">500081</p>

            </div>
        </div>

        <!-- footer -->
        <div class="footer">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-google"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-instagram"></i>
        </div>

    </div>
</body>
</html>
